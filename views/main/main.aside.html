{% if userInfo._id%}
<div id="userInfo" class="card user-about" style="">
    <h4><span class="glyphicon glyphicon-user"></span>&nbsp;用户信息</h4>
    <hr class="style-one">
    <img src="../../public/images/touxiang.jpg" alt="" class="center-block img-thumbnail">
    <h5 style="text-align:center" id="user_name">{{userInfo.username}}</h5>
    <br>
    {% if userInfo.isAdmin %}
    <div class="userform-tabbar">
        您是管理员用户，可以<a href="/admin" id="">管理后台</a>。
    </div>
    {% else %}
    <p id="user_info" style="text-align: center;">您好，欢迎您登录我的博客！</p>
    {% endif %}
    <hr class="style-one">
    <div class="action-bar action-bar-margin">
        <button class="btn btn-primary" id="logout">退出登陆</button><br>
    </div>
</div>
{% else %}
<div class="card user-about" id="login_register">

    <form id="regsiter" class="regsiter-wrap" style="display:none">
        <h4><span class="	glyphicon glyphicon-send"></span>&nbsp;注册</h4>
        <hr class="style-one">
        <input type="text" id="username" class="form-control" name="username" placeholder="请输入用户名">
        <input type="password" class="form-control" name="password" placeholder="请输入密码">
        <input type="password" name="repassword" class="form-control" placeholder="请重复输入密码">
        <div class="action-bar action-bar-margin">
            <button class="btn btn-primary" type="button">注册</button>
        </div>
        <div class="userform-tabbar">
            已有账号，去<a href="javascript:;" id="to-login">登陆</a>。
        </div>
        <span class="msg" style="color: red;"></span>
    </form>

    <form id="login" class="login-wrap">
        <h4><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录</h4>
        <hr class="style-one">
        <input type="text" name="username" class="form-control" placeholder="请输入用户名">
        <input type="password" name="password" class="form-control" placeholder="请输入密码">
        <div class="action-bar action-bar-margin">
            <button class="btn btn-primary" type="button">登陆</button>
        </div>
        <div class="userform-tabbar">
            没有账号，去<a href="javascript:;" id="to-register">注册</a>。
        </div>
        <span class="msg" style="color: red;"></span>
    </form>

</div>
{% endif %}
<br>
<div class="card user-about">

    <h4><span class="glyphicon glyphicon-share"></span>&nbsp;社区</h4>

    <hr class="style-one">
    <a href="http://www.csdn.net/" target="_blank">CSDN</a><br>
    <a href="http://www.oschina.net/" target="_blank">开源中国</a><br>
    <a href="https://github.com/LuckyNum" target="_blank">GitHub</a><br>

</div>
