{% extends '../admin.layout.html' %}

{% block main%}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">分类管理</li>
    <li class="active">分类首页</li>
</ol>
<legend>分类列表<a href="/admin/category/add" class="btn btn-success btn-sm" role="button" style="float: right;">添加分类</a></legend>
<table class="table table-bordered table-hover">
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>操作</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a> |
            <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include '../page.html' %}
{% endblock%}
