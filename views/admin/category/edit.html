{% extends '../admin.layout.html' %}

{% block main%}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">分类编辑</li>
</ol>

<legend>分类编辑 - {{category.name}}</legend>

<form method="post">
    <div class="form-group">
        <label for="name">分类名称</label>
        <input type="text" value="{{category.name}}" class="form-control" id="name" placeholder="请输入名称" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
